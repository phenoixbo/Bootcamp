<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: lightblue;
        }
        .calculator {
            display: inline-block;
            background: rgb(16, 1, 3);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .display {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            font-size: 20px;
            text-align: right;
            padding: 5px;
        }
        .button {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .button.operation {
            background-color: rgb(20, 9, 230);
            color: rgba(255, 255, 255, 0.725);
        }
        .button.equals {
            background-color: rgb(2, 19, 2);
            color: rgb(239, 228, 229);
        }
        .button.clear {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Pradeep calculator</h1>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <br>
        <button class="button" onclick="appendValue('1')">1</button>
        <button class="button" onclick="appendValue('2')">2</button>
        <button class="button" onclick="appendValue('3')">3</button>
        <button class="button operation" onclick="appendValue('/')">/</button>
        <br>
        <button class="button" onclick="appendValue('4')">4</button>
        <button class="button" onclick="appendValue('5')">5</button>
        <button class="button" onclick="appendValue('6')">6</button>
        <button class="button operation" onclick="appendValue('*')">*</button>
        <br>
        <button class="button" onclick="appendValue('1')">7</button>
        <button class="button" onclick="appendValue('2')">8</button>
        <button class="button" onclick="appendValue('3')">9</button>
        <button class="button operation" onclick="appendValue('-')">-</button>
        <br>
        <button class="button" onclick="appendValue('0')">0</button>
        <button class="button" onclick="appendValue('.')">.</button>
        <button class="button clear" onclick="clearDisplay()">C</button>
        <button class="button operation" onclick="appendValue('+')">+</button>
        <br>
        <button class="button equals" style="width: 220px;" onclick="calculate()">=</button>
    </div>

    <script>
        function appendValue(value) {
            const display = document.getElementById("display");
            display.value += value;
        }

        function clearDisplay() {
            const display = document.getElementById("display");
            display.value = "";
        }

        function calculate() {
            const display = document.getElementById("display");
            try {
                display.value = eval(display.value); 
            } catch (error) {
                display.value = "Error"; 
            }
        }
    </script>
</body>
</html>
