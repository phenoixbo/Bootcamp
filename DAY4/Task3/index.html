<html>
<head>
    <title>Image Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        .slider-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            height: 500px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            width: 100%;
            height: 100%;
            object-fit: fill;
            transition: opacity 0.5s ease-in-out;
        }
        button {
            position: absolute;
            top: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 30px;
            z-index: 10;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .prev {
            left: 10px;
            transform: translateY(-50%);
        }

        .next {
            right: 10px;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <img class="slide" src="images/car1.jpeg" alt="Car 1">
            <img class="slide" src="images/car2.jpeg" alt="Car 2">
            <img class="slide" src="images/car3.jpeg" alt="Car 3">
            <img class="slide" src="images/car4.jpeg" alt="Car 4">
            <img class="slide" src="images/car5.jpeg" alt="Car 5">
            <img class="slide" src="images/car6.jpeg" alt="Car 6">
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script>
        let currentIndex = 0;

        function moveSlide(step) {
            const slides = document.querySelectorAll('.slide');
            const totalSlides = slides.length;
            currentIndex += step;

            if (currentIndex < 0) {
                currentIndex = totalSlides - 1;
            } else if (currentIndex >= totalSlides) {
                currentIndex = 0;
            }
            for (let i = 0; i < totalSlides; i++) {
                slides[i].style.opacity = (i === currentIndex) ? '1' : '0';
            }
        }
    </script>
</body>
</html>
